<div class="col-md-12" style="width:500px;">
  <div align="right"><button ui-sref="login">Logout</button></div>
  <h4>hi hello Welcome : {{user}} </h4>
  <p><strong> Home Page</strong></p>
  <div ng-controller="userDetails">
    <table >
      <thead>
          <tr>
              <th>name</th>
              <th>phonenumber</th>
              <th>city</th>
              <th>age</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="users in userNames">
              <td> {{users.name}} </td>
              <td> {{users.phonenumber}} </td>
              <td> {{users.city}} </td>
              <td>{{users.age}}</td>
          </tr>
      </tbody>
  </table>
  </div>

</div>
